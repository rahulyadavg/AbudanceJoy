    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h1 class="tex-center mt-4 front-weight-bold">Suggestion Form</h1>
                <hr class="bg-white">
                <h5 class="text-center">Please write your suggestion below:</h5><br>

            </div>

        <div class="row">
            <div class="col-md-2"></div>
            <label class="col-md-4">Full Name*<br>
                <input type="text" id="name" required="" placeholder="Ravi mishra"></label>

            <label class="col-md-4">Email*<br>
                    <input type="text" id="email" required="" placeholder="Ravi mishra@gmail.com"></label>

        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <label class="col-md-4">Age*<br>
                <input type="number" id="age" required="" placeholder="26"></label>

            <label class="col-md-4">Phone*<br>
                    <input type="number" id="phone" required="" placeholder="+916784389458"></label>

        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <label class="col-md-8">Message*<br>
                <textarea id="message" required="" placeholder="Write your suggestion here" cols="48" rows="5"></textarea></label>

        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <button id="submit" class="btn btn-primary" style="width: 15%; position: absolute; margin-left: 15%;">Submit</button>
        </div>



    </div>
